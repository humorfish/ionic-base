<ion-header>
    <ion-toolbar color="primary">
        <i class="icon-back app-icon" (click)="goBack()"></i>
        <ion-title>{{guessCity}}</ion-title>
        <span class="city-change-city" [routerLink]="['/home']">切换城市</span>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form class="city-city-form">
        <div class="city-city-search">
            <input class="city-keyword" type="text" name="keyword" placeholder="请输入学校、商务楼、地址"/>
        </div>
        <div class="city-button-submit">
            <button (click)="searchPlace()">提交</button>
        </div>
    </form>
    <header *ngIf="historyTitle" class="pois_search_history">搜索历史</header>
    <ul class="getpois_ul">
        <li *ngFor="let place of placeList" (click)="toMiste(place)">
        <h4 class="pois_name">{{place?.name}}</h4>
        <p class="pois_address">{{place?.address}}</p>
        </li>
    </ul>
    <footer *ngIf="historyTitle&&placeList.length" class="clear_all_history" (click)="clearAll()">清空所有</footer>
    <div class="search_none_place" *ngIf="placeNone">很抱歉！无搜索结果</div>
</ion-content>
